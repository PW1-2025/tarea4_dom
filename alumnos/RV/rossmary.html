<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🌸 Proyecto de Rossmary 🌸</title>
  <link rel="stylesheet" href="rossmary.css">
</head>
<body>
  <header>
    <h1>🌷 Bienvenidos 🌷</h1>
  </header>

  <main>
    <section class="acciones">
      <button id="btnAgregar">Agregar Frase</button>
      <button id="btnEliminar">Eliminar Frase</button>
      <button id="btnCambiarColor">Cambiar Fondo</button>
    </section>

    <section id="frase-container" class="frase-container"></section>

    <hr>

    <section class="acciones-complejas">
      <h2>🎀 Crea elementos dinámicos 🎀</h2>
      <div id="botones">
        <button id="button">Botón</button>
        <button id="input">Input</button>
        <button id="table">Tabla</button>
        <button id="a">Enlace</button>
        <button id="select">Selector</button>
      </div>

      <select id="elemento"></select>
      <select id="propiedades"></select>
      <select id="valor"></select>

      <div class="opciones">
        <button id="btnAplicar">Aplicar Estilo</button>
        <button id="btnEliminarElemento">Eliminar Elemento</button>
      </div>

      <div id="contenedor" class="contenedor-dinamico"></div>
    </section>
  </main>

  <script src="rossmary.js"></script>
</body>
</html>
