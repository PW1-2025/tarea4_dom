<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>DOM Playground</h1>
        <h2>Experimenta con las propiedades del DOM</h2>

        <div class="demo-area">
            <p id="demo-element">Â¡Haz clic en los botones para cambiar mis propiedades!</p>
        </div>

        <div class="controls">
            <fieldset>
                <legend>Contenido</legend>
                <button id="btn-change-text">Cambiar texto</button>
                <button id="btn-html-content">Insertar HTML</button>
                <button id="btn-toggle-visibility">Ocultar/Mostrar</button>
            </fieldset>

            <fieldset>
                <legend>Estilos</legend>
                <button id="btn-change-color">Color de texto</button>
                <button id="btn-bg-color">Color de fondo</button>
                <button id="btn-increase-font">Aumentar fuente</button>
                <button id="btn-decrease-font">Disminuir fuente</button>
                <button id="btn-add-border">Agregar borde</button>
            </fieldset>

            <fieldset>
                <legend>Clases CSS</legend>
                <button id="btn-add-class">Agregar clase</button>
                <button id="btn-remove-class">Remover clase</button>
                <button id="btn-toggle-class">Alternar clase</button>
            </fieldset>
        </div>
    </div>
</body>
</html>
