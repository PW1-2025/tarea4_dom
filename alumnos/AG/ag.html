<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Elementos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-10">
                <h1 class="text-4xl font-bold text-indigo-700 mb-2">Gestor de Elementos</h1>
                <p class="text-gray-600">Crea, modifica y controla elementos dinámicamente</p>
            </header>

            <!-- Main Content -->
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Control Panel -->
                <div class="lg:col-span-1 bg-white rounded-xl shadow-md p-6 h-fit">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Panel de Control</h2>
                    
                    <!-- Create Elements Section -->
                    <div class="mb-8">
                        <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                            <i class="fas fa-plus-circle mr-2 text-indigo-500"></i>
                            Crear Elementos
                        </h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de elemento</label>
                                <select id="elementType" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="card">Tarjeta</option>
                                    <option value="paragraph">Párrafo</option>
                                    <option value="image">Imagen</option>
                                    <option value="button">Botón</option>
                                </select>
                            </div>
                            
                            <div id="textInputContainer">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Texto</label>
                                <input type="text" id="elementText" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Texto del elemento">
                            </div>
                            
                            <button id="createElementBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md flex items-center justify-center space-x-2">
                                <i class="fas fa-plus"></i>
                                <span>Crear Elemento</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Style Controls Section -->
                    <div class="mb-8">
                        <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                            <i class="fas fa-paint-brush mr-2 text-indigo-500"></i>
                            Controles de Estilo
                        </h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Color de fondo</label>
                                <input type="color" id="bgColorPicker" value="#ffffff" class="w-full h-10 cursor-pointer">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Color de texto</label>
                                <input type="color" id="textColorPicker" value="#000000" class="w-full h-10 cursor-pointer">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tamaño de fuente</label>
                                <input type="range" id="fontSizeSlider" min="12" max="32" value="16" class="w-full">
                                <div class="text-center text-sm text-gray-600" id="fontSizeValue">16px</div>
                            </div>
                            
                            <button id="applyStylesBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md flex items-center justify-center space-x-2">
                                <i class="fas fa-check"></i>
                                <span>Aplicar Estilos</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Visibility Controls -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                            <i class="fas fa-eye mr-2 text-indigo-500"></i>
                            Visibilidad
                        </h3>
                        
                        <div class="flex space-x-2">
                            <button id="showAllBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center justify-center space-x-2">
                                <i class="fas fa-eye"></i>
                                <span>Mostrar Todo</span>
                            </button>
                            <button id="hideAllBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md flex items-center justify-center space-x-2">
                                <i class="fas fa-eye-slash"></i>
                                <span>Ocultar Todo</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Elements Display Area -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-semibold text-gray-800">Área de Elementos</h2>
                            <button id="clearAllBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md flex items-center space-x-2">
                                <i class="fas fa-trash-alt"></i>
                                <span>Limpiar Todo</span>
                            </button>
                        </div>
                        
                        <div id="elementsContainer" class="space-y-4 min-h-[300px] border-2 border-dashed border-gray-300 rounded-lg p-4">
                            <p class="text-center text-gray-500 py-10">Los elementos aparecerán aquí</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
